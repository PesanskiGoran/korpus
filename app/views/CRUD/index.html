#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.title') /}

<div class="page-header">
    <h1>&{'crud.index.title'}</h1>
</div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>&{'crud.index.objectType'}</th>
                <th width="20%">&{'crud.index.action'}</th>
            </tr>
        </thead>
        <tbody>
#{crud.types}
            <tr>
                <td>
                    <a href="${type.listAction}">&{type.name}</a>
                </td>
                <td class="crudNew" >
                    <a href="${type.blankAction}" class="btn">&{'crud.index.add', type}</a>
                </td>
            </tr>
#{/crud.types}
        </tbody>
    </table>
